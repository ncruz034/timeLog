

<div class="card bg-light">
    <div class="card-body">
        <form [formGroup]='form'>
            <legend>New Order</legend>

            <div class="form-group">
                <label class="col-form-label" for="orderNumber">Order Number</label>
                <input formControlName="orderNumber" type="text" class="form-control" placeholder="Order Number" id="orderNumber">
                <div *ngIf="form.get('orderNumber').touched && form.get('orderNumber').invalid" class="alert alert-danger">Order Number is required</div>
            </div>

            <div class="form-group">
                <label class="col-form-label" for="clientName">Client Name</label>
                <input formControlName="clientName" type="text" class="form-control" placeholder="Client Name" id="clientName">
                <div *ngIf="form.get('clientName').touched && form.get('clientName').invalid" class="alert alert-danger">Client Name is required</div>
            </div>

            <div class="form-group">
                <label class="col-form-label" for="projectName">Project Name</label>
                <input formControlName="projectName" type="text" class="form-control" placeholder="Project Name" id="projectName">
                <div *ngIf="form.get('projectName').touched && form.get('projectName').invalid" class="alert alert-danger">Project Name is required</div>
            </div>

            <div class="form-group">
                <label class="col-form-label" for="date">Date</label>
                <div class="input-group">
                <input formControlName="date" type="text" class="form-control" placeholder="yyyy-mm-dd" name="date"  ngbDatepicker #d="ngbDatepicker">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary fas fa-calendar-alt" (click)="d.toggle()" type="button"></button>
                </div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-form-label" for="description">Description</label>
                <input formControlName="description" type="text" class="form-control" placeholder="Description" id="description">
                <div *ngIf="form.get('description').touched && form.get('description').invalid" class="alert alert-danger">Description is required</div>
            </div>

            <!-- <div class="form-group">
                <label class="col-form-label" for="isBilled">Is Billed</label>
                <input formControlName="isBilled" type="text" class="form-control" placeholder="Is Billed" id="isBilled">
                <div *ngIf="form.get('isBilled').touched && form.get('isBilled').invalid" class="alert alert-danger">Is billed is required</div>
              </div>

            <div class="form-group">
              <label class="col-form-label" for="status">Status</label>
              <input formControlName="status" type="text" class="form-control" placeholder="Status" id="status">
              <div *ngIf="form.get('status').touched && form.get('status').invalid" class="alert alert-danger">Status is required</div>
            </div> -->

            <button  class="btn btn-primary" color = "accent" routerLink="/orders">Back</button>
            <button class="btn btn-success" type="submit" (click)="addOrder()" [disabled]="form.pristine"  >Save</button>
          </form>
    </div>
  </div>
