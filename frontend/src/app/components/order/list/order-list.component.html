
<div class="card">
  <div class="card-body">
     <h1><i class="fas fa-plus-circle pointerCursor" routerLink="/orders/create"></i></h1>
      <form>
          <div class="form-group form-inline">
              Orders search: <input class="form-control ml-2" placeholder=" . . . " type="text" name="orderSearch" [(ngModel)]="searchTerm"/>
          </div>
      </form>

      <div *ngFor="let order of filteredOrders; let i = index;" >
          <div class = "card">
              <div class = "card-body ">
                <div class="row">
                    <div class="col-2">
                        <h5><a style=" padding-right: 10px"><i  class="fas fa-eye pointerCursor" (click) = "detailOrder(order._id)"></i></a></h5>
                    </div>
                  <!--<div class="col-1">
                      <h3>{{order.orderNumber}}</h3>
                  </div>-->
                  <div class="col-5">
                      <h3>{{order.orderNumber}}</h3>
                      <p>{{order.projectName}}</p>
                  </div>
                  <div class="col-5 form-group form-inline">
                      <h5><a style=" padding-right: 10px"><i  class="fas fa-edit pointerCursor" (click) = "editOrder(order._id)"></i></a></h5>
                      <h4><a style="padding-right: 10px"><i  class="fas fa-hourglass-half pointerCursor" (click) = "addTime(order._id, order.projectName, order.clientName, order.orderNumber)"></i></a></h4>
                      <h4><a style="padding-right: 10px"><i  class="fas fa-trash-alt pointerCursor" (click) = "deleteOrder(order._id)"></i></a></h4>
                  </div>
                </div>
