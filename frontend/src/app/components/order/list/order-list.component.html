<div>
    <br>
    <mat-card>
      <button mat-raised-button color="primary" routerLink="/orders/create">+</button>
      <br><br>
      <mat-divider></mat-divider>
      <br>
  
      <table mat-table [dataSource] = "orders">
        
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef>Date</th>
          <td mat-cell *matCellDef="let element"> {{element.date}}</td>
        </ng-container>
  
        <ng-container matColumnDef="client">
          <th mat-header-cell *matHeaderCellDef>Client</th>
          <td mat-cell *matCellDef="let element"> {{element.client}}</td>
        </ng-container>
      
        <ng-container matColumnDef="project">
          <th mat-header-cell *matHeaderCellDef>Project</th>
          <td mat-cell *matCellDef="let element"> {{element.project}}</td>
        </ng-container>
  
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef>Description</th>
          <td mat-cell *matCellDef="let element"> {{element.description}}</td>
        </ng-container>
  
        <ng-container matColumnDef="isBilled">
          <th mat-header-cell *matHeaderCellDef>Is Billed</th>
          <td mat-cell *matCellDef="let element"> {{element.isBilled}}</td>
        </ng-container>
  
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>Status</th>
          <td mat-cell *matCellDef="let element"> {{element.status}}</td>
        </ng-container>
  
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef class="mat-column-right">Actions</th>
          <td mat-cell *matCellDef="let element" class="mat-column-right">
            <button mat-button color ="primary" (click) = "editOrder(element._id)">Edit</button>
            <button mat-button color ="warn" (click) = "deleteOrder(element._id)">Delete</button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef = "let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card>
  </div>
