

<div class="card create-form">
  <div class="card-body">
      <form [formGroup]='form'>
          <legend>New Order</legend>
  <hr>
    <div class="row">
      <div class="col-md-6">
          <div class="form-group">
              <label class="col-form-label" for="date">DATE</label>
              <div class="input-group">
              <input formControlName="date" type="text" class="form-control" placeholder="yyyy-mm-dd" name="date"  ngbDatepicker #d="ngbDatepicker">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary fas fa-calendar-alt" (click)="d.toggle()" type="button"></button>
              </div>
              </div>
          </div>
          <div class="form-group">
              <label class="col-form-label" for="clientName">NAME OF CLIENT</label>
              <input formControlName="clientName" type="text" class="form-control" placeholder="Name of client" id="clientName">
              <div *ngIf="form.get('clientName').touched && form.get('clientName').invalid" class="alert alert-danger">Client Name is required</div>
          </div>

          <div class="form-group">
              <label class="col-form-label" for="address">ADDRESS</label>
              <input formControlName="address" type="text" class="form-control" placeholder="Address" id="address">
              <div *ngIf="form.get('address').touched && form.get('address').invalid" class="alert alert-danger">Address is required</div>
          </div>

      </div>
      <div class="col-md-6">
          <div class="form-group">
              <label class="col-form-label" for="phoneNumber">PHONE</label>
              <input formControlName="phoneNumber" type="text" class="form-control" placeholder="Phone Number" id="phoneNumber">
              <div *ngIf="form.get('phoneNumber').touched && form.get('phoneNumber').invalid" class="alert alert-danger">Phone No. is required</div>
          </div>

          <div class="form-group">
              <label class="col-form-label" for="fieldWorkPromissed">FIELD WORK PROMISSED</label>
              <input formControlName="fieldWorkPromissed" type="text" class="form-control" placeholder="Field work promissed" id="fieldWorkPromissed">
          </div>

          <div class="form-group">
              <label class="col-form-label" for="printsPromissed">PRINTS PROMISSED</label>
              <input formControlName="printsPromissed" type="text" class="form-control" placeholder="Prints Promissed" id="printsPromissed">
          </div>
      </div>
    </div>

    <div class="form-group">
        <label class="col-form-label" for="projectName">PROJECT NAME</label>
        <input formControlName="projectName" type="text" class="form-control" placeholder="Project Name" id="projectName">
        <div *ngIf="form.get('projectName').touched && form.get('projectName').invalid" class="alert alert-danger">Project Name is required</div>
    </div>

    <hr>
    <div class="form-group">
        <label class="col-form-label" for="legalDescription">LEGAL DESCRIPTION</label>
        <textarea formControlName="legalDescription" type="text" class="form-control" placeholder="Legal Description" id="legalDescription"></textarea>
        <div *ngIf="form.get('legalDescription').touched && form.get('legalDescription').invalid" class="alert alert-danger">Legal Description is required</div>
    </div>
    <hr>
   <div class="row">
     <div class="col-md-6">
       <div class="row">
       <div class="col-md-6">
          <div class="form-group">
              <label class="col-form-label" for="orderPlacedBy">ORDER PLACED BY</label>
              <input formControlName="orderPlacedBy" type="text" class="form-control" placeholder="Order Placed By" id="orderPlacedBy">
              <div *ngIf="form.get('orderPlacedBy').touched && form.get('orderPlacedBy').invalid" class="alert alert-danger">Order Placed By is required</div>
          </div>
       </div>
       <div class="col-md-6">
          <div class="form-group">
              <label class="col-form-label" for="orderReceivedBy">REC'D:</label>
              <input formControlName="orderReceivedBy" type="text" class="form-control" placeholder="Order received by" id="orderReceivedBy">
              <div *ngIf="form.get('orderReceivedBy').touched && form.get('orderReceivedBy').invalid" class="alert alert-danger">Order received by is required</div>
          </div>
       </div>
     </div>
     <div class="form-group">
        <label class="col-form-label" for="referToFileNumber">REFER TO FILE No.</label>
        <input formControlName="referToFileNumber" type="text" class="form-control" placeholder="Refer to file No." id="referToFileNumber">
    </div>
    <div class="form-group">
        <label class="col-form-label" for="referToFieldBookNumber">REFER TO FB No.</label>
        <input formControlName="referToFieldBookNumber" type="text" class="form-control" placeholder="Refer to FB No." id="referToFieldBookNumber">
    </div>
    <div class="form-group">
        <label class="col-form-label" for="referToOrderNumber">REFER ORDER No.</label>
        <input formControlName="referToOrderNumber" type="text" class="form-control" placeholder="Refer to order No." id="referToOrderNumber">
    </div>
    </div>
     <div class="col-md-6">
        <div class="row">
          <div class="col-6">
              <div class="form-group">
                  <label class="col-form-label" for="fieldBook">FB</label>
                  <input formControlName="fieldBook" type="text" class="form-control" placeholder="Field Book" id="fieldBook">
              </div>
          </div>
          <div class="col-6">
              <div class="form-group">
                  <label class="col-form-label" for="page">PG</label>
                  <input formControlName="page" type="text" class="form-control" placeholder="Page" id="page">
              </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
              <div class="form-group">
                  <label class="col-form-label" for="section">SEC</label>
                  <input formControlName="section" type="text" class="form-control" placeholder="Section" id="section">
              </div>
          </div>
          <div class="col-md-4">
              <div class="form-group">
                  <label class="col-form-label" for="township">TWP</label>
                  <input formControlName="township" type="text" class="form-control" placeholder="Township" id="township">
              </div>
          </div>
          <div class="col-md-4">
              <div class="form-group">
                  <label class="col-form-label" for="range">RGE</label>
                  <input formControlName="range" type="text" class="form-control" placeholder="Range" id="range">
              </div>
          </div>
        </div>

            <div class="form-group">
                <label class="col-form-label" for="partyChief">PARTY CHIEF</label>
                <input formControlName="partyChief" type="text" class="form-control" placeholder="Party Chief" id="partyChief">
            </div>
            <div class="form-group">
                <label class="col-form-label" for="dateCompleted">DATE COMPLETED</label>
                <input formControlName="dateCompleted" type="text" class="form-control" placeholder="Date Completed" id="dateCompleted">
            </div>
     </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-md-6">
         <div class="row">
           <div class="col-md-4">
               <div class="form-group">
                   <label class="col-form-label" for="mail">MAIL</label>
                   <input formControlName="mail" type="text" class="form-control" placeholder="Mail" id="mail">
               </div>
               <div class="form-group">
                  <label class="col-form-label" for="deliver">DELIVER</label>
                  <input formControlName="deliver" type="text" class="form-control" placeholder="Deliver" id="deliver">
              </div>
              <div class="form-group">
                  <label class="col-form-label" for="pickup">PICK UP</label>
                  <input formControlName="pickup" type="text" class="form-control" placeholder="Pick up" id="pickup">
              </div>
           </div>
           <div class="col-md-8">
               <div class="form-group">
                   <label class="col-form-label" for="mailPrintsTo">PRINTS TO</label>
                   <input formControlName="mailPrintsTo" type="text" class="form-control" placeholder="Prints To" id="mailPrintsTo">
               </div>
               <div class="form-group">
                  <label class="col-form-label" for="deliverPrintsTo">PRINTS TO</label>
                  <input formControlName="deliverPrintsTo" type="text" class="form-control" placeholder="Prints to" id="deliverPrintsTo">
              </div>
              <div class="form-group">
                  <label class="col-form-label" for="printsAtTime">PRINTS AT (TIME)</label>
                  <input formControlName="printsAtTime" type="text" class="form-control" placeholder="Prints at time" id="printsAtTime">
              </div>
           </div>
         </div>
        </div>
        <div class="col-md-6">
           <div class="form-group">
               <label class="col-form-label" for="dateInvoice">DATE INVOICE:</label>
               <input formControlName="dateInvoice" type="text" class="form-control" placeholder="Date invoice" id="dateInvoice">
           </div>
           <div class="form-group">
               <label class="col-form-label" for="amountSetBy">AMOUNT SET BY:</label>
               <input formControlName="amountSetBy" type="text" class="form-control" placeholder="Amount set by" id="amountSetBy">
           </div>
           <div class="form-group">
              <label class="col-form-label" for="invoiceTypedBy">INVOICE TYPED BY:</label>
              <input formControlName="invoiceTypedBy" type="text" class="form-control" placeholder="Invoice typed by" id="invoiceTypedBy">
          </div>
         </div>
      </div>
      <div class="row">
        <div class="col-md-6">
           <div class="row">
             <div class="col-md-6">
                <div class="form-group">
                    <label class="col-form-label" for="courierFees">COURIER FEES</label>
                    <input formControlName="courierFees" type="text" class="form-control" placeholder="Courrier Fees" id="courierFees">

                </div>
             </div>
             <div class="col-md-6">
                <div class="form-group">
                    <label class="col-form-label" for="applPermitFees">APPL/PERMIT FEES</label>
                    <input formControlName="applPermitFees" type="text" class="form-control" placeholder="Application Permit Fee" id="applPermitFees">
                </div>
             </div>
           </div>
        </div>
        <div class="col-md-6">

              <div class="form-check form-check-inline">
                  <input class="form-check-input" [(ngModel)]="isCOD" name="codRadios" type="radio" id="COD" value="COD">
                  <label class="form-check-label" for="COD">COD</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" [(ngModel)]="isCOD" name="codRadios" type="radio" id="noCOD" value="noCOD">
                  <label class="form-check-label" for="noCOD">NO COD</label>
                </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
            <div class="form-group">
                <label class="col-form-label" for="orderNumber">ORDER No.</label>
                <input formControlName="orderNumber" type="text" class="form-control" placeholder="Order Number" id="orderNumber">
                <div *ngIf="form.get('orderNumber').touched && form.get('orderNumber').invalid" class="alert alert-danger">Order Number is required</div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group">
                <label class="col-form-label" for="fileNumber">FILE NO.</label>
                <input formControlName="fileNumber" type="text" class="form-control" placeholder="File Number" id="fileNumber">
                <div *ngIf="form.get('fileNumber').touched && form.get('fileNumber').invalid" class="alert alert-danger">File Number is required</div>
            </div>
          </div>
          <div class="col-md-4">
              <div class="form-group">
                  <label class="col-form-label" for="price">PRICE $</label>
                  <input formControlName="price" type="text" class="form-control" placeholder="price" id="price">
              </div>
          </div>

      </div>
          <button  class="btn btn-primary" color = "accent" routerLink="/orders">Back</button>
          <button class="btn btn-success" type="submit" (click)="editOrder()" [disabled]="form.pristine"  >Submit</button>
        </form>
  </div>
</div>
