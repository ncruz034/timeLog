
<div>
  <br>
  <mat-card>
    <button mat-raised-button color="primary" routerLink="/create">+</button>
    <br><br>
    <mat-divider></mat-divider>
    <br>

    <table mat-table [dataSource] = "currencies">
      
      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef>Symbol</th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}}</td>
      </ng-container>

      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>Date</th>
        <td mat-cell *matCellDef="let element"> {{element.date}}</td>
      </ng-container>
    
      <ng-container matColumnDef="pair">
        <th mat-header-cell *matHeaderCellDef>Pair</th>
        <td mat-cell *matCellDef="let element"> {{element.pair}}</td>
      </ng-container>

      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Price</th>
        <td mat-cell *matCellDef="let element"> {{element.price}}</td>
      </ng-container>

      <ng-container matColumnDef="balance">
        <th mat-header-cell *matHeaderCellDef>Balance</th>
        <td mat-cell *matCellDef="let element"> {{element.balance}}</td>
      </ng-container>

      <ng-container matColumnDef="priceInUSD">
        <th mat-header-cell *matHeaderCellDef>Price USD</th>
        <td mat-cell *matCellDef="let element"> {{element.priceInUSD}}</td>
      </ng-container>

      <ng-container matColumnDef="priceInBTC">
        <th mat-header-cell *matHeaderCellDef>Price BTC</th>
        <td mat-cell *matCellDef="let element"> {{element.priceInBTC}}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="mat-column-right">Actions</th>
        <td mat-cell *matCellDef="let element" class="mat-column-right">
          <button mat-button color ="primary" (click) = "editCurrency(element._id)">Edit</button>
          <button mat-button color ="warn" (click) = "deleteCurrency(element._id)">Delete</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef = "let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card>
</div>
