<div class="card">
  <div class="card-body">
    <h1><i class="fas fa-plus-circle pointerCursor" routerLink="/clients/create"></i></h1>

    <form>
        <div class="form-group form-inline">
            Client search: <input class="form-control ml-2" placeholder=" . . . " type="text" name="orderSearch" [(ngModel)]="searchTerm"/>
        </div>
    </form>
        
      
    <!-- <div *ngFor="let client of clients$ | async; index as i"> -->
        <div *ngFor="let client of filteredClients">
      <zippy title="{{client.clientName}}">
        
        <table class="table table-hover">
          <tr>
            <th>Name</th>
            <th>Date</th>
            <th>Address</th>
            <th>Phone</th>
            <th>Contact</th>
          </tr>
          <tr>
            <td>
               {{client.clientName}}
            </td>
            <td>
               {{client.date | date}}
            </td>
            <td>
                {{client.address}} 
            </td>
            <td>
               {{client.phone}}
            </td>
            <td>
               {{client.contact}}
            </td>
            <td>
              <button (click)="editClient(client._id)" class="btn btn-primary"><i class="fas fa-edit"></i></button>
              <button (click)="deleteClient(client._id)" class="btn btn-danger"><i class="fas fa-trash-alt"></i></button>
            </td>
          </tr>
        </table>

        <h3>Orders</h3>
        </zippy>
    </div>
  </div>
</div>
