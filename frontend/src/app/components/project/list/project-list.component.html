<h1><i class="fas fa-plus-circle pointerCursor" routerLink="/projects/create"></i></h1>

<div *ngFor="let project of projects" >
    <zippy title="{{project.projectName}}">
        <table class="table table-hover">
            <tr>    
              <th>Project</th>    
              <th>Description</th>   
              <th>status</th>   
              <th>Actions</th>
            </tr>   
            <tr>   
              <td>{{project.name}}</td>   
              <td>{{project.description}}</td>    
              <td>{{project.status}}</td>   
              <td> 
                  <button (click) = "editproject(project._id)" class="btn btn-primary"><i class="fas fa-edit"></i></button>
                  <button (click) = "deleteproject(project._id)" class="btn btn-danger"><i class="fas fa-trash-alt"></i></button>
              </td>
            </tr>   
          </table>   
          <h3>Orders</h3>
          <div class="card">
            <div class="card-body">
            <table class="table table-striped table-dark table-bprojected table-sm" >
              <tr>    
                <th>Number</th>   
                <th>Date</th>    
                <th>Description</th>   
                <th>Time</th>
                <th>Actions</th>
              </tr>   
              <tr *ngFor="let order of project.orders"> 
                <td>{{order.orderNumber}}</td>  
                <td>{{order.date | date}}</td>    
                <td>{{order.description}}</td>   
                <td>{{order.time}}</td>
                <td> 
                    <button (click) = "editproject(project._id)" class="btn btn-primary"><i class="fas fa-edit"></i></button>
                   
                    <button (click) = "deleteproject(project._id)" class="btn btn-danger"><i class="fas fa-trash-alt"></i></button>
                </td>
              </tr>   
            </table>  
          </div> 
        </div>
    </zippy>   
    </div>
