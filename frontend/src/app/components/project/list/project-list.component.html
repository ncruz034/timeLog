

    <div class="row">
      <div class="col-sm">
          <div class="card">
              <div class="card-body">
                  <h1><i class="fas fa-plus-circle pointerCursor" routerLink="/projects/create"></i></h1>
                  <form>
                      <div class="form-group form-inline">
                          Project search: <input class="form-control ml-2" placeholder=" . . . " type="text" name="projectSearch" [(ngModel)]="searchTerm"/>
                      </div>
                  </form>
                  <div *ngFor="let project of filteredProjects" >
                      <zippy title="{{project.projectName}}">
                          <table class="table table-hover">
                              <tr>

                                <th>Project</th>
                                <th>Description</th>
                                <th>status</th>
                                <th>Actions</th>
                              </tr>
                              <tr>

                                <td>
                                  <!-- <ngb-highlight [result]="project.projectName" ></ngb-highlight> -->
                                  {{project.projectName}}
                                </td>
                                <td>
                                    <!-- <ngb-highlight [result]="project.description" ></ngb-highlight> -->
                                  {{project.description}}
                                </td>
                                <td>
                                    <!-- <ngb-highlight [result]="project.status" ></ngb-highlight> -->
                                  {{project.status}}
                                </td>
                                <td>
                                  <div class="form-group form-inline" >
                                    <h5><a style="padding-right: 10px"><i  class="fas fa-edit pointerCursor" (click) = "editProject(project._id)"></i></a></h5>
                                    <h4><a style="padding-right: 10px"><i  class="fas fa-newspaper pointerCursor" (click) = "addOrderToggle()"></i></a></h4>
                                    <h4><a style="padding-right: 10px"><i  class="fas fa-trash-alt pointerCursor" (click) = "deleteProject(project._id)"></i></a></h4>
                                  </div>
                                  
                                    <!-- <button (click) = "editProject(project._id)" class="btn btn-primary"><i class="fas fa-edit"></i></button>
                                    <button (click) = "deleteProject(project._id)" class="btn btn-danger"><i class="fas fa-trash-alt"></i></button>
                                    <button (click) = "addOrderToggle()" class="btn btn-warning"><i class="fas fa-newspaper"></i></button> -->
                                </td>

                              </tr>
                              <!-- <tr *ngIf="addOrder">
                                  <app-order-create [PROJECTNAME]="projectname"></app-order-create>
                              </tr> -->
                            </table>

                          </div>-->
                      </zippy>
                      </div>

              </div>
            </div>

      </div>
