<div >
    <mat-card >
        <form [formGroup]="loginForm" (ngSubmit)="onLogin(loginForm.value)">
        <div class="example-container">
          <mat-form-field>
            <input matInput placeholder="Enter your email" [formControl]="email" required formControlName = "email">
            <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
          </mat-form-field>
      
          <mat-form-field>
            <input matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'" required formControlName = "password">
            <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
          </mat-form-field>
        
          <div class="button-row">
              <button mat-fab color="primary" type="submit" value="Submit Form" [disabled]="!loginForm.valid">Login</button>
              <button mat-fab color="accent" routerLink="/list">Cancel</button>
          </div>
        </div>  
      </form>
      </mat-card>
</div>
