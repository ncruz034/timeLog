<div class="card">
  <div class="card-body">
      <h1><i class="fas fa-plus-circle pointerCursor" routerLink="/create"></i></h1>
      <div *ngFor="let key of userTimes" >
          <zippy title="{{key._id.date | date}}">

              <table class="table table-hover">
                  <tr>
                    <th>Order</th>
                    <th>Description</th>
                    <th>Time</th>
                    <th>Actions</th>
                  </tr>
                  <tr *ngFor="let data of key.times" >
                    <td>{{data.orderNumber}}</td>
                    <td>{{data.description}}</td>
                    <td>{{data.time}}</td>
                    <td>
                        <div class="form-group form-inline" >
                            <h5><a style="padding-right: 10px"><i  class="fas fa-edit pointerCursor" (click) = "editTime(data._id)"></i></a></h5>
                            <h4><a style="padding-right: 10px"><i  class="fas fa-trash-alt pointerCursor" (click) = "deleteTime(data._id)"></i></a></h4>
                        </div>

                    </td>
                  </tr>
                </table>
          </zippy>
          </div>
  </div>
</div>
