
<div>
  <br>
  <mat-card>
    <button mat-raised-button color="primary" routerLink="/create">+</button>
    <br><br>
    <mat-divider></mat-divider>
    <br>

    <table mat-table [dataSource] = "times">

      <ng-container matColumnDef="orderNumber">
        <th mat-header-cell *matHeaderCellDef>Order No.</th>
        <td mat-cell *matCellDef="let element"> {{element.orderNumber}}</td>
      </ng-container>

      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>Date</th>
        <td mat-cell *matCellDef="let element"> {{element.date}}</td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let element"> {{element.description}}</td>
      </ng-container>

      <ng-container matColumnDef="time">
        <th mat-header-cell *matHeaderCellDef>Time</th>
        <td mat-cell *matCellDef="let element"> {{element.time}}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="mat-column-right">Actions</th>
        <td mat-cell *matCellDef="let element" class="mat-column-right">
          <button mat-button color ="primary" (click) = "editTime(element._id)">Edit</button>
          <button mat-button color ="warn" (click) = "deleteTime(element._id)">Delete</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef = "let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card>
</div>
