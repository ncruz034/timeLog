
         <div class="container">
          <div class="heading text-center">
            <legend>TIME PER ORDER No. {{timeByOrder[0].orderNumber}}</legend>
        </div>
         <div class="card">
            <table class="table table-striped table-sm table-bordered">
              <thead class="text-center" style="background-color: var(--navbar-color); color:white">
                <tr>
                  <th>Order No.</th>
                  <th>Date</th>
                  <th>Regular Time</th>
                  <th>Overtime</th>
                  <th>Total</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let data of timeByOrder">
                  <td>{{data.orderNumber}}</td>
                  <td>{{data.date | date}}</td>
                  <td>{{data.time}}</td>
                  <td>{{data.overTime}}</td>
                  <td>{{data.time + data.overTime}}</td>
                  <td>
                      <div class="form-inline" >
                          <h5><a style="padding-right: 10px; font-size: 1em"><i  class="fas fa-edit pointerCursor" (click) = "editTime(data._id)" ngbTooltip="Edit Time"></i></a></h5>
                          <h4><a style="padding-right: 10px; font-size: 1em"><i  class="fas fa-trash-alt pointerCursor" (click) = "deleteTime(data._id)" ngbTooltip="Delete Time"></i></a></h4>
                      </div>
                  </td>
              </tr>
              </tbody>
            </table>

          </div>
          <div class="text-center"><button  class="btn btn-primary" color = "accent" routerLink="/times">Back</button></div>
</div>
