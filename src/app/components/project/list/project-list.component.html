<div class="container">
  <div class="heading text-center"><legend>PROJECTS</legend></div>
<div class="form-group form-inline">
  Project search: <input class="form-control ml-2" placeholder=" . . . " type="text" name="orderSearch" [(ngModel)]="searchTerm"/>
  <div style="padding-left: 20px; padding-right: 10px;">
    Filter by:
    <select class="form-control" id="userTypeSelect">
      <option>All</option>
      <option>In Progress</option>
      <option>Halted</option>
      <option>Finished</option>
    </select>
  </div>
</div>

    <table class="table table-striped table-hover table-sm table-bordered">
      <thead  class="text-center" style="background-color: var(--navbar-color); color:white">
        <tr>
          <th>Project Name</th>
          <th>Client Name</th>
          <th>Status</th>
          <th *ngIf="authService.isAdmin()">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr class="pointerCursor" *ngFor="let project of filteredProjects;  let i = index;" (click) = "detailProject(project._id)">
          <td>{{project.projectName}}</td>
          <td>{{project.clientName}}</td>
          <td>{{project.status}}</td>
          <td *ngIf="authService.isAdmin()">
            <div class="form-inline">
              <h5><a style=" padding-right: 10px; font-size: 1em"><i  class="fas fa-edit pointerCursor" (click) = "editProject(project._id)" placement="top" ngbTooltip="Edit Project"></i></a></h5>
              <h4><a style="padding-right: 10px; font-size: 1em"><i  class="fas fa-newspaper pointerCursor" (click) = "addNewOrder(project._id, project.projectName, project.clientName)" placement="top" ngbTooltip="New Order"></i></a></h4>
              <h4><a style="padding-right: 10px; font-size: 1em"><i  class="fas fa-trash-alt pointerCursor" (click) = "deleteProject(project._id)" placement="top" ngbTooltip="Delete Project"></i></a></h4>
          </div>
          </td>
      </tr>
      </tbody>
    </table>

</div>
