<div class="container">
  <div class="card">
    <div class="heading text-center">
      <legend>CLIENTS</legend>
    </div>
    <div *ngIf="authService.isAdmin()" class="text-center">
      <button type="button" class="btn btn-outline-info btn-circle" routerLink="/clients/create" ngbTooltip="Add New Client"><i class="fa fa-plus" aria-hidden="true"></i></button>
    </div>
    <div class="form-group form-inline">
      Client search: <input class="form-control ml-2" placeholder=" . . . " type="text" name="orderSearch" [(ngModel)]="searchTerm"/>
      <div style="padding-left: 20px; padding-right: 10px;">
        Filter by:
        <select class="form-control" id="userTypeSelect">
          <option>All</option>
          <option>New</option>
        </select>
      </div>
    </div>
    <table class="table table-striped table-hover table-sm table-bordered">
    <thead class="text-center" style="background-color: var(--navbar-color); color:white">
      <tr>
        <th>Client Name</th>
        <th>Contact</th>
        <th>Phone No.</th>
        <th *ngIf="authService.isAdmin()">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr class="pointerCursor" *ngFor="let client of filteredClients; let i = index;"  (click) = "detailClient(client._id)">
        <td>{{client.clientName}}</td>
        <td>{{client.contact}}</td>
        <td>{{client.phone}}</td>
        <td *ngIf="authService.isAdmin()">
          <div class="form-inline">
            <h5><a style="padding-right: 10px; font-size: 1em; color:rgb(50, 129, 248); cursor: pointer;"><i  class="fas fa-edit" (click) = "editClient(client._id)" ngbTooltip="Edit Client"></i></a></h5>
            <h5><a style="padding-right: 10px; font-size: 1em; color:rgb(118, 224, 150); cursor: pointer;"><i  class="fas fa-project-diagram"(click) = "addProject(client._id, client.clientName)" ngbTooltip="Add Project"></i></a></h5>
            <h5><a style="padding-right: 10px; font-size: 1em; color:rgb(247, 137, 86); cursor: pointer;"><i  class="fas fa-trash-alt" (click) = "deleteClient(client._id)" ngbTooltip="Delete Client"></i></a></h5>
          </div>
        </td>
    </tr>
    </tbody>
    </table>
  </div>
</div>
