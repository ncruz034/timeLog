<div class="container">
  <div class="heading">
    <legend>ORDERS</legend>
</div>

    <table class="table table-striped table-hover table-bordered">
      <thead class="table-dark">
        <tr>
          <th>Order No.</th>
          <th>Client</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let order of filteredOrders; let i = index;" (click) = "detailOrder(order._id)">
          <td>{{order.orderNumber}}</td>
          <td>{{order.clientName}}</td>
          <td>
            <div class="form-group form-inline" >
              <h5><a style=" padding-right: 10px"><i  class="fas fa-edit pointerCursor" (click) = "editOrder(order._id)" ngbTooltip="Edit Order"></i></a></h5>
              <h4><a style="padding-right: 10px"><i  class="fas fa-hourglass-half pointerCursor" (click) = "addTime(order._id, order.projectName, order.clientName, order.orderNumber)" ngbTooltip="Add Time"></i></a></h4>
              <h4><a style="padding-right: 10px"><i  class="fas fa-trash-alt pointerCursor" (click) = "deleteOrder(order._id)" ngbTooltip="Delete Order"></i></a></h4>
            </div>
          </td>
      </tr>
      </tbody>
    </table>

</div>
