<div class="container">
  <div class="card">
    <div class="heading text-center">
      <legend>LOGIN</legend>
    </div>
    <form [formGroup]="form" (ngSubmit)="onLogin(form.value)">
        <div *ngIf="form.errors" class="alert alert-danger">
            ERROR! Some field(s) appear to be invalid
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" [formControl]="email" required formControlName = "email">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" formControlName = "password">
        </div>
        <button type="submit" class="btn btn-primary" value="Submit Form" [disabled]="!form.valid">Submit</button>
      </form>
  </div>
</div>
