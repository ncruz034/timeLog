<div class="container">
  <div class="card">
    <div class="heading text-center">
      <legend>USER ACCESS</legend>
  </div>

      <table class="table table-striped table-sm table-bordered">
        <thead class="text-center" style="background-color: var(--navbar-color); color:white">
          <tr>
            <th>User ID</th>
            <th>Name</th>
            <th>Last</th>
            <th>Role</th>
            <th>Access</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr class="pointerCursor" *ngFor="let user of filteredUsers; let i = index;">
            <td>{{user.email}}</td>
            <td>{{user.name}}</td>
            <td>{{user.lastName}}</td>
            <td>
                <select class="form-control" id="userTypeSelect">
                    <option>root</option>
                    <option>admin</option>
                    <option>user</option>
                  </select>
            </td>
            <td>

                <select class="form-control" id="userTypeSelect">
                    <option>high</option>
                    <option>medium</option>
                    <option>low</option>
                  </select>

              <!--
              <div class="form-group form-inline" >
                <h5><a style=" padding-right: 10px"><i  class="fas fa-edit pointerCursor" (click) = "editUser(user._id)" ngbTooltip="Edit User"></i></a></h5>
                <h4><a style="padding-right: 10px"><i  class="fas fa-trash-alt pointerCursor" (click) = "deleteUser(user._id)" ngbTooltip="Delete User"></i></a></h4>
              </div>
            -->
            </td>
            <td>
              <h5><a style=" padding-right: 10px; color:rgb(50, 129, 248); cursor: pointer;"><i  class="fas fa-edit" (click) = "aditAccessLevel(user._id)" ngbTooltip="Edit User's Access"></i></a></h5>
            </td>
        </tr>
        </tbody>
      </table>
  </div>
  </div>
